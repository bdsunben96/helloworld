<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .root {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        
        header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
        }
        
        nav {
            display: flex;
            gap: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }
        
        main {
            flex: 1;
            background-color: #e0e0e0;
            padding: 0;
            overflow-y: auto;
            display: flex;
        }
        
        aside.leftbar {
            width: 200px;
            background-color: #c0c0c0;
            padding: 20px;
        }
        
        section.content {
            flex: 1;
            padding: 20px;
        }
        
        aside.rightbar {
            width: 200px;
            background-color: #c0c0c0;
            padding: 20px;
        }
        
        footer {
            background-color: #d0d0d0;
            padding: 20px;
            text-align: center;
        }
        
        /* 汉堡菜单图标 - 仅在小屏幕显示 */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        /* 响应式设计 - 媒体查询 */
        @media screen and (max-width: 768px) {
            main {
                flex-direction: column;
            }
            
            aside.leftbar, aside.rightbar {
                width: 100%;
                padding: 10px;
            }
            
            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #f0f0f0;
                padding: 10px;
                width: 150px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }
            
            nav.show {
                display: flex;
            }
            
            .hamburger {
                display: block;
            }
            
            header {
                justify-content: flex-start;
                position: relative;
            }
        }
    </style>
</head>
<body>
    <div class="root">
        <header>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
            <div class="hamburger" aria-label="Menu" role="button" tabindex="0">☰</div>
        </header>
        <main>
            <aside class="leftbar" role="complementary">Left sidebar content goes here</aside>
            <section class="content" role="main">Main content area goes here</section>
            <aside class="rightbar" role="complementary">Right sidebar content goes here</aside>
        </main>
        <footer>Footer content goes here</footer>
    </div>
    
    <script>
        // 添加汉堡菜单的交互功能
        document.querySelector('.hamburger').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('show');
        });
        
        // 点击页面其他区域关闭菜单
        document.addEventListener('click', function(event) {
            if (!event.target.matches('.hamburger') && document.querySelector('nav').classList.contains('show')) {
                document.querySelector('nav').classList.remove('show');
            }
        });
    </script>
</body>
</html>
