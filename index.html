<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        
        .root {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
        }
        
        .menu {
            display: flex;
            gap: 20px;
        }
        
        .main {
            flex: 1;
            background-color: #e0e0e0;
            padding: 0;
            overflow-y: auto;
            display: flex;
        }
        
        .leftbar {
            width: 200px;
            background-color: #c0c0c0;
            padding: 20px;
        }
        
        .content {
            flex: 1;
            padding: 30px;
        }
        
        .rightbar {
            width: 200px;
            background-color: #c0c0c0;
            padding: 20px;
        }
        
        .footer {
            background-color: #d0d0d0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="root">
        <div class="header">
            <div class="menu">
                <div>Home</div>
                <div>About</div>
                <div>Contact</div>
            </div>
        </div>
        <div class="main">
            <div class="leftbar">Left sidebar content goes here</div>
            <div class="content">Main content area goes here</div>
            <div class="rightbar">Right sidebar content goes here</div>
        </div>
        <div class="footer">Footer content goes here</div>
    </div>
</body>
</html>
