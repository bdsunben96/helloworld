<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        
        .root {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
        }
        
        .menu {
            display: flex;
            gap: 20px;
        }
        
        .main {
            flex: 1;
            background-color: #e0e0e0;
            padding: 0;
            overflow-y: auto;
            display: flex;
        }
        
        .leftbar {
            width: 200px;
            background-color: #c0c0c0;
            padding: 20px;
        }
        
        .content {
            flex: 1;
            padding: 20px;
        }
        
        .rightbar {
            width: 200px;
            background-color: #c0c0c0;
            padding: 20px;
        }
        
        .footer {
            background-color: #d0d0d0;
            padding: 20px;
        }
        
        /* 添加响应式设计支持 - 解决 issue #28 */
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }
            
            .leftbar, .rightbar {
                width: 100%;
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .menu {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="root">
        <header class="header">
            <nav class="menu">
                <div>Home</div>
                <div>About</div>
                <div>Contact</div>
            </nav>
        </header>
        <main class="main">
            <aside class="leftbar">Left sidebar content goes here</aside>
            <section class="content">Main content area goes here</section>
            <aside class="rightbar">Right sidebar content goes here</aside>
        </main>
        <footer class="footer">Footer content goes here</footer>
    </div>
</body>
</html>
